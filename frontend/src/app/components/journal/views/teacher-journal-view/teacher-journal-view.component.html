<mat-toolbar>
  <input matInput [matDatepicker]="picker" [(ngModel)]="currentDate" />
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
  <button matSuffix mat-icon-button aria-label="Reset" (click)="reset()">
    <mat-icon>close</mat-icon>
  </button>
  <button mat-raised-button color="primary" (click)="openTotalMarks()">Ведомость</button>
</mat-toolbar>
<mat-grid-list
  [cols]="isSmallScreen ? 1 : 3"
  rowHeight="400px"
  gutterSize="10px"
  class="days-wrapper"
>
  <mat-grid-tile *ngFor="let day of [0, 1, 2, 3, 4, 5]">
    <div class="day-toast-wrapper">
      <teacher-day-toast
        [isActive]="checkIsActive(day)"
        [date]="offsetInWeek(day)"
        [lessons]="lessons[day]"
        (lessonClicked)="handleLessonClick($event)"
      ></teacher-day-toast>
    </div>
  </mat-grid-tile>
</mat-grid-list>
