<h1 mat-dialog-title>Ведомость</h1>
<div mat-dialog-content>
  <mat-toolbar>
    <mat-form-field appearance="fill">
      <mat-label>Группа</mat-label>
      <mat-select>
        <mat-option *ngFor="let student of [1, 2, 3, 4, 5]">{{
          student
        }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Студент</mat-label>
      <mat-select>
        <mat-option *ngFor="let student of [1, 2, 3, 4, 5]">{{
          student
        }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Предмет</mat-label>
        <mat-select>
          <mat-option *ngFor="let student of [1, 2, 3, 4, 5]">{{
            student
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    <input matInput [matDatepicker]="picker1" />
    <mat-datepicker-toggle
      matIconSuffix
      [for]="picker1"
    ></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
    <button matSuffix mat-icon-button aria-label="Reset" (click)="resetStart()">
      <mat-icon>close</mat-icon>
    </button>
    <input matInput [matDatepicker]="picker2" />
    <mat-datepicker-toggle
      matIconSuffix
      [for]="picker2"
    ></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
    <button matSuffix mat-icon-button aria-label="Reset" (click)="resetEnd()">
      <mat-icon>close</mat-icon>
    </button>
    <button mat-raised-button color="primary">Print</button>
  </mat-toolbar>
  <div class="table-wrapper">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>
      <ng-container matColumnDef="student">
        <th mat-header-cell *matHeaderCellDef>Student</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
      <ng-container
        *ngFor="let a of ['1', '2', '3', '4', '5', '6']"
        [matColumnDef]="'date' + a"
      >
        <th mat-header-cell *matHeaderCellDef>Date {{ a }}</th>
        <td mat-cell *matCellDef="let element">{{ element.date }}</td>
      </ng-container>
      <tr
        mat-header-row
        *matHeaderRowDef="
          [
            'position',
            'student',
            'date1',
            'date2',
            'date3',
            'date4',
            'date5',
            'date6'
          ];
          sticky: true
        "
      ></tr>
      <tr
        mat-row
        *matRowDef="
          let row;
          columns: [
            'position',
            'student',
            'date1',
            'date2',
            'date3',
            'date4',
            'date5',
            'date6'
          ]
        "
      ></tr>
    </table>
  </div>
  <mat-slider
    min="0"
    max="100000"
    step="1000"
    showTickMarks
    discrete
    [displayWith]="formatLabel"
  >
    <input matSliderThumb />
  </mat-slider>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</div>
