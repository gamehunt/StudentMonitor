<div [ngSwitch]="getView()">
    <ng-template ngSwitchCase="0">Please, login to continue</ng-template>
    <ng-template ngSwitchCase="1">
        <teacher-journal-view></teacher-journal-view>
    </ng-template>
    <ng-template ngSwitchCase="2">
        <student-journal-view [isSmallScreen]="smallScreen"></student-journal-view>
    </ng-template>
    <ng-template ngSwitchDefault>Unknown view</ng-template>
</div>
