<div class="modal-backdrop"></div>
<h1 mat-dialog-title>Login</h1>
<div mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>Login</mat-label>
        <input matInput [(ngModel)]="data.login">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="data.password">
    </mat-form-field>
    <span *ngIf="isFailed" class="fail-label">Invalid login or password</span>
</div>
<div mat-dialog-actions>
    <button mat-raised-button cdkFocusInitial color="primary" (click)="login()">Login</button>
</div>
