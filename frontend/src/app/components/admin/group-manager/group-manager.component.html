<base-manager>
    <mat-accordion>
        <mat-expansion-panel *ngFor="let group of [{students: [{name: 'Демаков Матвей Александрович'}]}]">
            <mat-expansion-panel-header>
                <mat-panel-title>
                21-ПМ-2
                </mat-panel-title>
                <mat-panel-description>
                Всего студентов: 28
                </mat-panel-description>
            </mat-expansion-panel-header>
            <div class = "group-students">
                <mat-toolbar>
                    <button mat-raised-button color="primary" (click)="addStudentToGroup(1)">Добавить</button>
                </mat-toolbar>
                <table mat-table [dataSource]="group.students">
                    <ng-container matColumnDef="index">
                        <th mat-header-cell *matHeaderCellDef>№</th>
                        <td mat-cell *matCellDef="let element">1</td>
                    </ng-container>
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef>Ф.И.О</th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef>Действия</th>
                        <td mat-cell *matCellDef="let element">
                            <div class = "actions-wrapper">
                                <button mat-raised-button color="primary" routerLink="/journal/students/1">Успеваемость</button>
                                <button mat-raised-button color="warn">Удалить</button>
                            </div>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="columns"></tr>
                    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
                </table>
            </div>
        </mat-expansion-panel>
    </mat-accordion>
</base-manager>
