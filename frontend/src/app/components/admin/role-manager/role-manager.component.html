<base-manager (onRefresh)="refresh()" (onAdd)="add()">
    <table mat-table [dataSource]="data" class="mat-elevation-z8">
        <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef>№</th>
            <td mat-cell *matCellDef="let element"> 
                {{ element.index }}
            </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Логин</th>
            <td mat-cell *matCellDef="let element"> 
                {{ element.role.name}}
            </td>
        </ng-container>
        <ng-container matColumnDef="permissions">
            <th mat-header-cell *matHeaderCellDef>Права</th>
            <td mat-cell *matCellDef="let element"> 
                {{ element.role.permissions }}
            </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Действия</th>
            <td mat-cell *matCellDef="let element">
                <div class = "actions-wrapper">
                    <button mat-raised-button color="primary" (click)="edit(element)">Редактировать</button>
                    <button mat-raised-button color="warn" (click)="_delete(element)">Удалить</button>
                </div>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let rowData; columns: columns"></tr>
    </table>
</base-manager>
