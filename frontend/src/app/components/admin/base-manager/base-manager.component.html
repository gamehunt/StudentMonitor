<div class = "table-wrapper">
    <mat-toolbar>
        <button mat-raised-button color="primary" (click)="add()">Добавить</button>
        <button mat-raised-button color="primary" (click)="refresh()">Обновить</button>
    </mat-toolbar>
    <table mat-table [dataSource]="data" class="mat-elevation-z8">
        <ng-container [matColumnDef]="col.id" *ngFor="let col of getColumns(); let i = index">
            <th mat-header-cell *matHeaderCellDef>{{col.name}}</th>
            <td mat-cell *matCellDef="let element"> {{element[i]}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Действия</th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="warn">Удалить</button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="getColumnIds()"></tr>
        <tr mat-row *matRowDef="let rowData; columns: getColumnIds()" (click)="edit(rowData)"></tr>
    </table>
</div>
