<mat-card class="editor-day-card">
    <mat-card-header>
      <mat-card-title>Понедельник</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-list role="list">
            <ng-container *ngFor="let a of [1, 2, 3, 4, 5, 6]; let i = index;">
                <mat-list-item role="listitem">
                    <div class="lesson-wrapper">
                        <span>{{i + 1}}. Maт. анализ</span>
                        <span>Кривоносов Л.А</span>
                        <div class="lesson-actions-wrapper">
                            <button mat-raised-button color="accent">Edit</button>
                            <button mat-raised-button color="warn">Delete</button>
                        </div>
                    </div>
                </mat-list-item>
                <mat-divider></mat-divider>
            </ng-container>
          </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button class="add-button" color="accent">Add</button>
      <button mat-raised-button class="add-button" color="accent">Add Empty</button>
    </mat-card-actions>
  </mat-card>
